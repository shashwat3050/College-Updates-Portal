{% extends 'updates/base.html' %}

{% block content %}
<h2>Manage Announcements</h2>

{% for a in announcements %}
<div class="card">
    <h3>{{ a.title }}</h3>
    <small>{{ a.category.name }} | {{ a.status|title }}</small><br><br>

    <a href="/delete/{{ a.id }}/"
       onclick="return confirm('Delete this announcement?');">
       Delete
    </a>
</div>
{% empty %}
<p>No announcements found.</p>
{% endfor %}
{% endblock %}
